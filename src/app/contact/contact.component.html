<main class="contact-container">
    <h1>Contactez-nous</h1>
    
    <form (ngSubmit)="envoyerMessage()" #formulaire="ngForm">
      <!-- Champ Nom -->
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="nom" required>
  
      <!-- Champ Prénom -->
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" [(ngModel)]="prenom" required>
  
      <!-- Champ Email -->
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
  
      <!-- Champ Téléphone -->
      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone" [(ngModel)]="telephone">
  
      <!-- Champ Message -->
      <label for="message">Message :</label>
      <textarea id="message" name="message" [(ngModel)]="message" required></textarea>
  
      <!-- Bouton Envoyer désactivé si formulaire non valide -->
      <button type="submit" [disabled]="formulaire.invalid">Envoyer</button>
    </form>
  </main>
